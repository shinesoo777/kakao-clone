<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column"></div
        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>
      >
      <div class="header_column"></div>
      <span class="header_time">18:38</span>
      <div class="header_column"></div>
      <i class="fa fa-moon"></i>
      <i class="fa fa-bluetooth-b"></i>
      <span class="header_battery">88%<i class="fa fa-battery-three-quarters"></i></span>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="index.html"><i class="fa fa-times"></i></a>
      </div>
      <div class="header_column">
        <i class="fa fa-user-circle"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile_header">
      <img src="images/user.jpg">
      <h3 class="profile_header-title">SOO YEON</h3>
    </header>
    <input type="text" placeholder="shinesoo777@gmail.com">
    <div class="profile_actions">
      <div class="profile_action">
        <span class="profile_action-circle">
          <i class="fa fa-comment fa-2x"></i>
        </span>
        <span class="profile_action-title"></span>
      </div>
      <div class="profile_action">
        <span class="profile_action-circle">
          <i class="fa fa-pencil fa-2x"></i>
        </span>
        <span class="profile_action-title"></span>
      </div>
    </div>
  </main>
</body>
</html>
