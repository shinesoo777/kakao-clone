<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header_top">
      <div class="header_column">
        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
      <span class="header_time">18:38</span>
    </div>
      <div class="header_column">
      <i class="fa fa-moon-o"></i>
      <i class="fa fa-bluetooth-b"></i>
      <span class="header_battery">88% <i class="fa fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="chats.html"><i class="fa fa-chevron-left"></i></a>
        </div>
      <div class="header_column">
        <span class="header_text">SOO YEON</span>
      </div>
      <div class="header_column">
        <i class="fa fa-search"></i> <i class="fa fa-bars"></i>
      </div>

    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divieder_text">
        Wednesday, May 23, 2018
      </span>
    </div>
    <div class="chat_message chat_message-from-me">
      <span class="chat_message-time">17:55</span>
      <span class="chat_message-body">Hello! This is test message.</span>
    </div>
    <div class="chat_message chat_message-to">
      <img src="images/nicolas.jpeg" class="chat_message-avatar">
      <div class="chat_message-center">
        <h3 class="chat_message-username">Nicolas</h3>
        <span class="chat_message-body">And this is an answer.</span>
        <span class="chat_message-time">17:55</span>
      </div>

    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message_input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
